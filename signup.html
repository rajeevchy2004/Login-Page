<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Exo 2", sans-serif;
        background-image: url('background.webp');
        background-size: cover;
        background-position: center;
        color: rgb(255, 230, 8);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .wrapper {
        display: flex;
        width: 80%;
        max-width: 1200px;
        background: rgba(255, 255, 255, 0.055);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(7, 221, 7, 0.936);
      }

      .form {
        flex: 1;
        padding: 40px;
        position: relative;
      }

      .input {
        margin-bottom: 15px;
      }

      .input label {
        font-size: 14px;
        color: rgba(215, 243, 7, 0.945);
      }

      .input input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: rgba(230, 56, 3, 0.986);
        color: rgb(133, 1, 249);
        margin-top: 5px;
      }

      .input input::placeholder {
        color: rgba(15, 252, 11, 0.993);
      }

      button.signup {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #18ff03;
        color: rgb(10, 9, 9);
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button.signup:hover {
        background: #ea04df;
      }

      .social-media {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .social-media a {
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .social-media a:hover {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        transform: scale(1.1);
      }

      .social-media img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <form>
          <div class="input">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name Here..." />
          </div>

          <div class="input">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" placeholder="Contact Here..." />
          </div>

          <div class="input">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email Here..." />
          </div>

          <div class="input">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              placeholder="Password Here..."
            />
          </div>

          <div class="input">
            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm Password Here..."
            />
          </div>

          <button class="signup">Sign Up</button>
        </form>

        <div class="social-media">
          <a href="https://accounts.google.com/login" target="_blank">
            <img src="google.png" alt="Google" />
          </a>
          <a href="https://www.instagram.com/rajeevchy.07?igsh=MXFsZWM1MXh1cGc0" target="_blank">
            <img src="instagram.jpeg" alt="Instagram" />
          </a>
          <a href="https://www.linkedin.com/login" target="_blank">
            <img src="linkedin.jpeg" alt="LinkedIn" />
          </a>
          <a href="https://x.com/Rajeevchy_07?t=Z1YS4W5aE2gyHEsaDWVoGA&s=09" target="_blank">
            <img src="twitter.jpeg" alt="Twitter" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
